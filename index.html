<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Are You Doing Here?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #800040;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:disabled {
      background-color: #aaa;
    }

    .result {
      font-size: 1.2em;
      padding: 20px;
      max-width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>What Are You Doing Here?</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="getPrompt()" id="getPromptBtn">Get My Prompt</button>
  <div class="result" id="resultBox" style="display: none;"></div>
  <audio id="popSound" src="https://cnglz.github.io/dress-code-app/confetti-pop.wav"></audio>

      fetch(url)

    </p>
  `;
  resultBox.style.display = "block";
  document.getElementById("getPromptBtn").disabled = true;

  const sound = document.getElementById("popSound");
  sound.currentTime = 0;
  sound.play().catch(() => {});
  setTimeout(() => {
    confetti({
      particleCount: 120,
      spread: 70,
      origin: { y: 0.6 },
      zIndex: 999
    });
  }, 100);
})

          document.getElementById("getPromptBtn").disabled = true;

          // Play sound
          const sound = document.getElementById("popSound");
          sound.currentTime = 0;
          sound.play().catch(() => {});

          // Confetti
          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 70,

            });
          }, 100);
        })
        .catch(error => {
          alert("Something went wrong. Please try again later.");
          console.error(error);
        });
    }
  </script>
</body>
</html>
